<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>单列分布Demo</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		body{
			background: #f3f2ef;
			font-family: sans-serif;
		}
		img{
			width: 150px;
			height: 150px;
		}
		.peo{
			width: 100%;
			text-align: center;
			float: left;
			background: #e5e8e1;
			box-shadow: 0 0 1px rgba(0, 0, 0, 0.2) inset;
		}
		.peo h1{
			color: #666;
			font-weight: normal;
			font-size: 1.5em;
		}
	</style>
</head>
<body>
	<div class="peo">
		<img src="./PNG/female-1.png" alt="">
		<h1>female-1</h1>
	</div>
	<div class="peo">
		<img src="./PNG/male-1.png" alt="">
		<h1>male-1</h1>
	</div>
	<div class="peo">
		<img src="./PNG/female-2.png" alt="">
		<h1>female-2</h1>
	</div>
	<div class="peo">
		<img src="./PNG/male-2.png" alt="">
		<h1>male-2</h1>
	</div>
	<div class="peo">
		<img src="./PNG/female-3.png" alt="">
		<h1>female-3</h1>
	</div>
	<div class="peo">
		<img src="./PNG/male-3.png" alt="">
		<h1>male-3</h1>
	</div>
</body>
</html>
